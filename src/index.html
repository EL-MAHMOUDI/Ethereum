<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Covid-19 Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Covid-19 Passengers Tracker</h1>
      <hr/>
      <br/>
      <h5 id="accountAddress" class="text-center"></h5>
      <hr/>

      <div id="loader" class="row">
          <p class="text-center">Loading..</p>
      </div>
      <div id="content">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Passport NÂ°</th>
              <th scope="col">Name</th>
              <th scope="col">From</th>
              <th scope="col">To</th>
            </tr>
          </thead>
          <tbody id="passengersResults">

          </tbody>
        </table>
      </div>
      <div>
        <form onSubmit="App.addPassenger(); return false;">
          <div class="form-row">
            <div class="col">
              <input id="passportId" type="text" class="form-control" placeholder="Passport Number">
            </div>
            <div class="col">
              <input id="name" type="text" class="form-control" placeholder="Name">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input id="from" type="text" class="form-control" placeholder="From">
            </div>
            <div class="col">
              <input id="to" type="text" class="form-control" placeholder="To">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Launch Alerte</button>
        </form>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
